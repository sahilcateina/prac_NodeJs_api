
<div class="container mt-2">
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" >
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Add User</button>
    </li>
    <li class="nav-item" >
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">User list</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

        <form [formGroup] ="userForm" (ngSubmit)="SubmitForm()">

         <div class="row mt-2 d-flex mt-2">
            <div class="form-group col-md-6" >
              <label for="formGroupExampleInput">Name :</label>
              <input type="text" class="form-control" name="Name" formControlName="Name" id="formGroupExampleInput" placeholder="Enter Name">
            </div>

            <div class="form-group col-md-6 ">
              <label for="formGroupExampleInput2">EmailId:</label>
              <input type="text" class="form-control" name="EmailId" formControlName="EmailId" id="formGroupExampleInput2" placeholder="Enter Email Id">
            </div>   

            <div></div>

        </div>

        <div class="row mt-2 d-flex btns">
            <div class="col">
              <button type="submit" class="btn me-1 btn-primary">Add</button> 
              <button type="reset" class="btn ms-1 btn-secondary">Reset</button>    
            </div>
          </div>
          </form>

    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">User list</div>
    
  </div>
</div>
